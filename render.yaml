services:
  - type: web
    name: constellation-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: constellation-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: False
      - key: DATABASE_ECHO
        value: False
      - key: CORS_ORIGINS
        value: https://frontend-ha1el97iz-kevin-4013s-projects.vercel.app,http://localhost:3000
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30

databases:
  - name: constellation-db
    databaseName: consolidator
    user: consolidator
    region: oregon
    plan: free
