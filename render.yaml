services:
  # Backend API
  - type: web
    name: constellation-backend
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    region: oregon
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: constellation-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
      - key: OPENAI_API_KEY
        sync: false  # Set this manually in Render.com dashboard
      - key: OPENAI_MODEL
        value: gpt-4
      - key: OPENAI_TEMPERATURE
        value: 0.3
      - key: OPENAI_MAX_TOKENS
        value: 2000
      - key: CORS_ORIGINS
        value: https://frontend-three-ivory-45.vercel.app,https://frontend-ijhqx5jjc-kevin-4013s-projects.vercel.app,https://frontend-wui75glyh-kevin-4013s-projects.vercel.app,http://localhost:3000,https://constellation-backend-3blg.onrender.com
      - key: PORT
        value: 8000
    healthCheckPath: /

databases:
  - name: constellation-db
    databaseName: consolidator
    plan: free
    region: oregon
